name: Update README
permissions:
  contents: write

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at midnight CST (06:00 UTC)
  push:
    branches:
      - main
    paths:
      - "TIL/**"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install httpx
      
      - name: Fetch latest data and update README
        run: |-
          python scripts/update_readme.py
          cat README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Set the remote URL to include the GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add README.md
          git commit -m "Updated README with latest data" || exit 0
          git push
